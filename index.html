<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de manejo de tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #taskList {
            margin-top: 20px;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de manejo de tareas</h1>
        
        <!-- Create Task Section -->
        <h2>Crear Tarea</h2>
        <input type="text" id="taskTitle" placeholder="Título de la Tarea">
        <input type="text" id="taskDesc" placeholder="Descripción">
        <input type="date" id="taskDueDate">
        <input type="number" id="taskPriority" placeholder="Prioridad (1-3)" min="1" max="3">
        <button onclick="createTask()">Crear Tarea</button>

        <!-- Search Task Section -->
        <h2>Buscar Tarea por ID</h2>
        <input type="number" id="searchId" placeholder="Ingresar ID de Tarea">
        <button onclick="searchTask()">Buscar</button>
        <div id="searchResult" class="task"></div>
        <div id="searchError" class="error">Tarea no encontrada</div>

        <!-- Task List -->
        <h2>todas las tareas:</h2>
        <div id="taskList"></div>
    </div>

    <script>
        async function createTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const desc = document.getElementById('taskDesc').value.trim();
            const dueDate = document.getElementById('taskDueDate').value;
            const priority = parseInt(document.getElementById('taskPriority').value);

            if (!title || !dueDate || isNaN(priority) || priority < 1 || priority > 3) {
                alert('Please fill all fields correctly. Priority must be 1-3.');
                return;
            }

            const taskData = {
                title,
                description: desc,
                due_date: dueDate,
                priority,
                status: 'Pending'
            };

            try {
                const response = await fetch('http://localhost:8080/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    await displayTasks();
                    clearCreateForm();
                } else {
                    const errorData = await response.json();
                    alert(errorData.error);
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Failed to create task');
            }
        }

        async function searchTask() {
            const id = parseInt(document.getElementById('searchId').value);
            const resultDiv = document.getElementById('searchResult');
            const errorDiv = document.getElementById('searchError');

            resultDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`http://localhost:8080/tasks/${id}`);
                if (response.ok) {
                    const task = await response.json();
                    resultDiv.innerHTML = `
                        ID: ${task.id}<br>
                        Title: ${task.title}<br>
                        Description: ${task.description}<br>
                        Due Date: ${task.due_date}<br>
                        Priority: ${task.priority}<br>
                        Status: ${task.status}
                    `;
                } else if (response.status === 404) {
                    errorDiv.style.display = 'block';
                } else {
                    alert('Error searching task');
                }
            } catch (error) {
                console.error('Error searching task:', error);
                alert('Failed to search task');
            }
        }

        async function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            try {
                const response = await fetch('http://localhost:8080/tasks');
                if (response.ok) {
                    const tasks = await response.json();
                    tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = 'task';
                        taskDiv.innerHTML = `
                            ID: ${task.id} | ${task.title} | Due: ${task.due_date} | Priority: ${task.priority} | Status: ${task.status}
                        `;
                        taskList.appendChild(taskDiv);
                    });
                } else {
                    alert('Error fetching tasks');
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
                alert('Failed to fetch tasks');
            }
        }

        function clearCreateForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskPriority').value = '';
        }

        // Load tasks on page load
        displayTasks();
    </script>
</body>
</html>
